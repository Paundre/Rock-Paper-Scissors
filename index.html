<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    
  </head>
  <body>
    <div class="main-Container">
      <div class="completeTitle">
        <img class="logo" src="pokemonLogo.png">
        <h2 class="title">Rock-Paper-Scissors</h2>
      </div>
      <p class="instructions" id="updateInfo">A wild Pidgey has appeared! But Pikachu seems tired... what if he can beat it with a game of rock, paper, scissors? (5 of 5)!</p>
      
      <div class="points">
      <p class="pointstext" id="playerScore">Pikachu: 0 </p>
      <p class="pointstext" id="computerScore">Pidgey: 0 </p>
      </div>

      <div class="imagediv" style="position: relative; width: 700px; height: 520px; background-image: url(pokemonbattle.jpg); background-size: cover;" >
      <button id="rockbtn" data-button="rock" style="position: absolute; top: 415px; left: 360px; width: 150px; height: 45px; cursor: pointer;"></button> 
      <button id="paperbtn" data-button="paper" style="position: absolute; top: 415px; left: 535px; width: 150px; height: 45px; cursor: pointer;"></button> 
      <button id="scissorsbtn" data-button="scissors" style="position: absolute; top: 470px; left: 360px; width: 150px; height: 45px; cursor: pointer;"></button> 
      <button id="runbtn" data-button="run" style="position: absolute; top: 470px; left: 535px; width: 150px; height: 45px; cursor: pointer;"></button> 
    </div>
    
    <div class="resetBtn">
      <a id="reset" href="index.html">Restart Game</a>
    </div>
  
  </div>

	<script src="index.js"></script> 
  </body>
</html>
